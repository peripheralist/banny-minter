query ActivityEvents($where: activityEventFilter, $orderBy: String, $orderDirection: String) {
  activityEvents(where: $where, orderBy: $orderBy, orderDirection: $orderDirection) {
    items {
      timestamp
      txHash
      chainId
      from

      payEvent {
        timestamp
        txHash
        caller
        chainId

        beneficiary
        amount
        memo
        newlyIssuedTokenCount
      }

      decorateBannyEvent {
        timestamp
        txHash
        caller
        chainId

        bannyBodyId
        outfitIds
        backgroundId
        tokenUriMetadata
      }
    }
  }
}

query PayEvents($where: payEventFilter) {
  payEvents(where: $where, limit: 1000) {
    items {
      timestamp
      txHash
      caller
      chainId

      beneficiary
      amount
      memo
      newlyIssuedTokenCount
    }
  }
}

query DecorateBannyEvents($where: decorateBannyEventFilter) {
  decorateBannyEvents(where: $where, limit: 1000) {
    items { 
      timestamp
      txHash
      caller
      chainId

      bannyBodyId
      outfitIds
      backgroundId
      tokenUri
    }
  }
}