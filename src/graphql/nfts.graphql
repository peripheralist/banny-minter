fragment TierData on nftTier {
  tierId
  price
  encodedIpfsUri
  resolvedUri
  svg
  initialSupply
  remainingSupply
  reserveFrequency
  category
  chainId
  metadata
}

query NFT($tokenId: BigInt!, $chainId: Float!, $hook: String!) {
  nft(tokenId: $tokenId, chainId: $chainId, hook: $hook, version: 5) {
    chainId
    tokenId
    wallet {
      address
    }
    metadata
    category
    tierId
    createdAt
    customized
    customizedAt
    tier {
      ...TierData
    }
  }
}

query NFTs($where: nftFilter, $orderBy: String, $orderDirection: String, $limit: Int, $after: String) {
  nfts(where: $where, orderBy: $orderBy, orderDirection: $orderDirection, limit: $limit, after: $after) {
    totalCount
    pageInfo {
      endCursor
      hasNextPage
    }
    items {
      chainId
      tokenId
      wallet {
        address
      }
      metadata
      category
      tierId
      createdAt
      customized
      customizedAt
      tier {
        ...TierData
      }
    }
  }
}

query NFTTiers($where: nftTierFilter, $orderBy: String) {
  nftTiers(where: $where, orderBy: $orderBy, limit: 1000) {
    items {
      ...TierData
    }
  }
}
